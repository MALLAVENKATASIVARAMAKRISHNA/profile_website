<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ai karyashala – Student Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; }

        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: #f3f0ff;
            width: 100%;
            max-width: 420px;
            border-radius: 20px;
            box-shadow: 0 16px 36px rgba(0,0,0,0.25);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0a66c2, #00c6ff);
            color: #fff;
            padding: 20px 16px;
            text-align: center;
        }

        .header h2 {
            margin: 0;
            font-size: 22px;
            letter-spacing: 0.6px;
        }

        .content {
            padding: 20px 18px;
            text-align: center;
        }

        .content img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #00c6ff;
            margin-bottom: 12px;
            background: #ffffff;
        }

        .name {
            font-size: 21px;
            font-weight: 700;
            color: #222;
        }

        .email {
            font-size: 13px;
            color: #444;
            margin-top: 4px;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .role {
            font-size: 14px;
            color: #555;
            margin: 6px 0 14px;
        }

        .social-links {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 14px;
            flex-wrap: wrap;
        }

        .social-links a {
            flex: 1;
            min-width: 120px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            padding: 10px 0;
            border-radius: 25px;
            color: #fff;
            text-align: center;
        }

        .linkedin { background: #0a66c2; }
        .github { background: #24292e; }

        /* ✅ INFO CARD */
        .info-card {
            background: #ebe6ff;
            border-radius: 14px;
            padding: 14px 14px;
            font-size: 13.5px;
            color: #333;
            line-height: 1.5;
            margin-top: 6px;
        }

        .footer {
            background: linear-gradient(135deg, #00c6ff, #0a66c2);
            padding: 18px;
            text-align: center;
        }

        .cap-btn {
            display: inline-block;
            width: 100%;
            max-width: 260px;
            padding: 12px 0;
            background: #ffffff;
            color: #0a66c2;
            font-size: 16px;
            font-weight: 700;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 6px 14px rgba(0,0,0,0.25);
        }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h2>Ai karyashala</h2>
    </div>

    <div class="content">
        <img id="photo" alt="Student Photo">

        <div class="name" id="name"></div>
        <div class="email" id="email"></div>
        <div class="role" id="track"></div>

        <div class="social-links">
            <a id="linkedin" class="linkedin" target="_blank">LinkedIn</a>
            <a id="github" class="github" target="_blank">GitHub</a>
        </div>

        <!-- ✅ NEW INFO CARD -->
        <div class="info-card">
            Currently learning backend engineering at AI Karyashala, with practical exposure to computer fundamentals, backend development concepts
        </div>
    </div>

    <div class="footer">
        <a href="/capabilities" target="_blank" class="cap-btn">
            Capabilities
        </a>
    </div>
</div>

<script>
    const defaultPhoto =
        "https://cdn-icons-png.flaticon.com/512/4140/4140048.png";

    const studentProfile = {
        name: "M.V.S.Rama krishna",
        track: "Backend Heavy Fullstack Developer",
        email: "ramakrishna@03112003.xyz",
        photo: "",
        linkedin: "https://www.linkedin.com/in/malla-venkata-siva-rama-krishna-919518232",
        github: "https://github.com/MALLAVENKATASIVARAMAKRISHNA"
    };

    document.getElementById("name").textContent = studentProfile.name;
    document.getElementById("track").textContent = studentProfile.track;
    document.getElementById("email").textContent = studentProfile.email;

    document.getElementById("photo").src =
        studentProfile.photo || defaultPhoto;

    document.getElementById("linkedin").href = studentProfile.linkedin;
    document.getElementById("github").href = studentProfile.github;
</script>

</body>
</html>
